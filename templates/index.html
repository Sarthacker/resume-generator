<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn PDF to HTML Resume Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>LinkedIn PDF to HTML Resume Generator with Gemini</h1>
        
        {% if error %}
        <div class="alert">{{ error }}</div>
        {% endif %}
        
        <form action='/' method="post" enctype="multipart/form-data">
            <label for="api_key">Gemini API Key</label>
            <input type="password" id="api_key" name="api_key" required>

            <label for="pdf_file">Upload your LinkedIn PDF</label>
            <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>

            <button type="submit">Generate HTML Resume</button>
        </form>
    </div>
</body>
</html>
